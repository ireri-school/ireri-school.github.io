        <header id="myHeader">
            <img class="logo-img" src="images/boom-condensation.jpg" alt="Logo for BOOM! Condensation">

                <h1><em>BOOM!</em> Condensation</h1>
                <div class="motto"><em>The Idaho Weather Sensation</em></div>
            </section>
        </header>
        <nav>
            <ul class="navigation">

            </ul>
        </nav>
        <main class="main-storm">
            <h2>Storm Center</h2>
            <form action="thanks.html">
                <fieldset>
                    <legend>Contact Info</legend>
                    <p>* Indicates a required field</p>
                    <label>
                        *Full Name:
                        <input class="text" type="text" name="fullname" pattern="^[a-zA-Z]+$" required>
                    </label>
                    <label>
                        Email:
                        <input class="text" type="email" name="email"   placeholder="example@example.com">
                    </label>
                    <label>
                        *Phone Number:
                        <input class="text" type="tel" name="phone-number" required>
                    </label>
                    <label>
                        *Zip Code:
                        <input class="text" type="number" name="zip-code" required>
                    </label>
                </fieldset>
                <fieldset class="storm-info">
                    <legend>Storm Info</legend>
                    <label>
                        Storm Date:
                        <input class="text" type="date" name="date">
                    </label>
                    <label>
                        Storm Type:
                        <input class="text" name="storm-type" list="storms">
                    </label>
                    <datalist id="storms">
                        <option value="Flash Flood">Flash Flood</option>
                        <option value="Hail">Hail</option>
                        <option value="Hurricane">Hurricane</option>
                        <option value="Thunderstorm">Thunderstorm</option>
                        <option value="Tornado">Tornado</option>
                    </datalist>
                    <label>
                        Storm Severity:<br>
                        <input name="severity" type="range" value="1" min="1" max="10" step="1" list="tickmarks" oninput="adjustValue(this.value)" onchange="adjustValue(this.value)">
                        <span id="severityValue">1</span>
                    </label>
                    <label>
                        Storm Region: 
                        <select name="region">
                            <option value="" disabled>Select Region...</option>
                            <option value="Preston">Preston</option>
                            <option value="Soda Springs">Soda Springs</option>
                            <option value="Fish Haven">Fish Haven</option>
                        </select>
                    </label>
                    <label>
                        User in-danger level <em>(Please tell us if you are in danger)</em>:<br>
                        <input id="radio" type="radio" name="in-danger" value="yes"> Yes
                    </label>
                    <label>
                        <input type="radio" name="in-danger" value="maybe"> Maybe
                    </label>
                    <label>
                        <input type="radio" name="in-danger" value="no"> No
                    </label>
                    <label>
                        Additional information or comments:
                        <textarea name="comments"></textarea>
                    </label>
                </fieldset>
                <label>
                    <input id="submit-btn" type="submit" value="Submit" name="submit-button">
                </label>
            </form>
        </main>
        <footer class="storm-footer">
            <p>&copy;<span id="current-yr"></span>

            <a class="byui-link" href="https://www.byui.edu/online" target="_blank">BYUI Online Learning</a></p>

        </footer>

    </body>
